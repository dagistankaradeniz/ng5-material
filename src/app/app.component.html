<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>MaterialNG5</span>

    <span class="example-spacer"></span>
    
    <button mat-button>github</button>
    <button mat-button>linkedin</button>
    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon>Menu</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item>About</button>
  <button mat-menu-item>Contact</button>
</mat-menu>

<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="username" placeholder="Please enter username">
  </mat-form-field>

  <br>
  
  <mat-form-field>
    <input type="password" matInput [(ngModel)]="password" placeholder="Please enter password">
  </mat-form-field>

  <br>
  
  <button mat-raised-button (click)="showAnswer()">Submit</button>
  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card>


<mat-card *ngIf="answerDisplay">
  <h1>{{ answerDisplay }}, welcome.</h1>
</mat-card>
